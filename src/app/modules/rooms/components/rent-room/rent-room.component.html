<ion-header>
    <ion-toolbar>
        <ion-button color="light" slot="start">
            <ion-icon name="arrow-back"></ion-icon>
        </ion-button>
    </ion-toolbar>

    <ion-title class="ion-text-center">
        Гостиница <b>Зобор</b>
    </ion-title>
</ion-header>


<ion-content>
    <ion-refresher #refresher (ionRefresh)="refresh(refresher)" slot="fixed"></ion-refresher>

    <form [formGroup]="form">
        <ion-item lines="none">
            <ion-input formControlName="rentDate"
                       [liIonic4Datepicker]="datePickerConfig"
                       placeholder="Дата бронирования"
                       readonly>
            </ion-input>
        </ion-item>
    </form>

</ion-content>
