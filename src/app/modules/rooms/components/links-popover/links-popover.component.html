<ion-list>
    <ion-item (click)="onClicked(link)"
              *ngFor="let link of links"
              [lines]="itemLines(link)"
              class="ion-no-padding">
        <ion-label [color]="link.color || 'tertiary'" class="ion-padding-horizontal">
            {{ link.text }}
        </ion-label>
    </ion-item>
</ion-list>
