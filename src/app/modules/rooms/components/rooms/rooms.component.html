<ion-header>
    <ion-toolbar class="ion-text-center" *ngIf="total">
        <ion-label>
            Записей на странице {{ countPerPageTitle }}
        </ion-label>
    </ion-toolbar>

    <ion-toolbar class="ion-text-center" *ngIf="total">
        <ion-chip (click)="openFilters()"
                  class="ion-margin-vertical"
                  color="tertiary">
            Открыть фильтры
        </ion-chip>

        <ion-chip *ngIf="isManager" (click)="openCreatePopover()" color="primary">
            Создать
        </ion-chip>
    </ion-toolbar>

    <ion-toolbar class="ion-text-center" *ngIf="!total && isLoading">
        <ion-title>
            Запрашиваю данные...
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher #refresher (ionRefresh)="refreshRooms(refresher)" slot="fixed"></ion-refresher>

    <ng-template [ngIf]="total && !isLoading">
        <ion-list class="ion-padding-top">
            <div (click)="openRoomPage(room)"
                 *ngFor="let room of rooms"
                 class="ion-margin-bottom border-bottom">

                <ion-item lines="none">
                    <ion-img src="assets/img/kek.jpg"></ion-img>
                </ion-item>

                <ion-item lines="none">
                    <ion-toolbar>
                        <ion-label class="bold" slot="start">
                            {{ room.roomType | translateRoomType }}
                        </ion-label>

                        <ion-label slot="end">
                            {{ room.cost }} руб/сутки
                        </ion-label>
                    </ion-toolbar>
                </ion-item>
            </div>
        </ion-list>
    </ng-template>

    <ng-template [ngIf]="isLoading">
        <ion-list>
            <div *ngFor="let i of 2 | countable" class="border-bottom">
                <ion-item lines="none">
                    <ion-avatar style="--border-radius: 0; width: 100%; height: 160px;">
                        <ion-skeleton-text animated=""></ion-skeleton-text>
                    </ion-avatar>
                </ion-item>

                <ion-item lines="none">
                    <ion-skeleton-text animated></ion-skeleton-text>
                </ion-item>
            </div>
        </ion-list>
    </ng-template>

    <ion-item *ngIf="!total && !isLoading" lines="none">
        <ion-title class="ion-margin-top ion-text-center">
            Ничего не найдено!
        </ion-title>
    </ion-item>

    <ion-infinite-scroll #scroll (ionInfinite)="loadMoreData(scroll)" [disabled]="total === rooms.length">
        <ion-infinite-scroll-content loadingSpinner="dots"></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
