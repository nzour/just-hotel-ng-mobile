<ion-header>
    <ion-toolbar>
        <ion-button (click)="close()" color="danger" slot="secondary">
            <ion-label>Закрыть</ion-label>
            <ion-icon name="close"></ion-icon>
        </ion-button>
    </ion-toolbar>

    <ion-title class="ion-text-center">
        Фильтрация комнат
    </ion-title>
</ion-header>

<ion-content [formGroup]="form">
    <ion-toolbar>
        <ion-list>
            <ion-list-header>
                <ion-label>Свободные/Занятые</ion-label>
            </ion-list-header>

            <ion-radio-group formControlName="isRented">
                <ion-item>
                    <ion-radio [value]="null" mode="ios"></ion-radio>
                    <ion-label>Все</ion-label>
                </ion-item>

                <ion-item>
                    <ion-radio [value]="false" mode="ios"></ion-radio>
                    <ion-label>Только свободные</ion-label>
                </ion-item>

                <ion-item>
                    <ion-radio [value]="true" mode="ios"></ion-radio>
                    <ion-label>Только занятые</ion-label>
                </ion-item>
            </ion-radio-group>
        </ion-list>
    </ion-toolbar>

    <ion-toolbar>
        <ion-select formControlName="roomType" multiple placeholder="Укажите кол-во комнат">
            <ion-select-option value="Single">Однокомнатная</ion-select-option>
            <ion-select-option value="Double">Двухкомнатная</ion-select-option>
            <ion-select-option value="Triple">Трехкомнатная</ion-select-option>
        </ion-select>
    </ion-toolbar>
</ion-content>
