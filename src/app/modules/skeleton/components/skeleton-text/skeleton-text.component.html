<ng-template [ngIf]="columnSize">
    <ion-grid>
        <ion-row>
            <ion-col *ngFor="let i of count | countable" [size]="columnSize">
                <ion-skeleton-text animated></ion-skeleton-text>
            </ion-col>
        </ion-row>
    </ion-grid>
</ng-template>

<ng-template [ngIf]="!columnSize">
    <ion-skeleton-text *ngFor="let i of count | countable" animated></ion-skeleton-text>
</ng-template>
