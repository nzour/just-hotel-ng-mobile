<ion-header>
    <ion-toolbar>
        <ion-title class="ion-text-center" color="tertiary">
            Профиль
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher #refresher (ionRefresh)="refreshProfileData(refresher)" slot="fixed"></ion-refresher>

    <ion-toolbar class="ion-margin-top">
        <ion-avatar style="margin: auto; width: 60%; height: 200px">
            <ion-img src="assets/img/default-avatar.png" *ngIf="profile"></ion-img>
            <ion-skeleton-text *ngIf="!profile" animated></ion-skeleton-text>
        </ion-avatar>

        <ion-toolbar class="ion-text-center">
            <ion-chip color="medium" *ngIf="profile">
                Изменить
            </ion-chip>
        </ion-toolbar>
    </ion-toolbar>

    <ng-template [ngIf]="profile">
        <ion-item>
            <ion-label class="bold">
                Имя:
            </ion-label>
            <ion-label>
                {{ profile.firstName }}
            </ion-label>
        </ion-item>

        <ion-item>
            <ion-label class="bold">
                Фамилия:
            </ion-label>
            <ion-label>
                {{ profile.lastName }}
            </ion-label>
        </ion-item>

        <ion-item>
            <ion-label class="bold">
                Логин
            </ion-label>
            <ion-label>
                {{ profile.login }}
            </ion-label>
        </ion-item>

        <ion-item>
            <ion-label class="bold">
                Роль
            </ion-label>
            <ion-label>
                {{ profile.role | translateRole }}
            </ion-label>
        </ion-item>
    </ng-template>

    <ng-template [ngIf]="!profile">
        <ion-item *ngFor="let i of 4 | countable">
            <ion-skeleton-text animated></ion-skeleton-text>
        </ion-item>
    </ng-template>

    <ion-grid>
        <ion-row>
            <ion-col size="6" class="ion-text-center">
                <ion-chip color="medium">
                    Редактировать
                </ion-chip>
            </ion-col>
            <ion-col size="6" class="ion-text-center">
                <ion-chip color="medium">
                    Изменить пароль
                </ion-chip>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-toolbar class="ion-margin-vertical">
        <ion-button color="danger" expand="block" (click)="logout()">
            Выйти
        </ion-button>
    </ion-toolbar>

</ion-content>
